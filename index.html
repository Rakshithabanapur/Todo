<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=decice-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Todo App</h1>

        <div class="input-task">
            <input type="text" id="todoInput" placeholder="Add new task">
            <button onclick="addTodo()">Add</button>
        </div>

        <div id="todoList"> </div>
        
        <div class="count-task">
            <p><span id="count">0</span> Tasks remaining</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
