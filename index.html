<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1>Todo App</h1>

        <div class="task-input">
            <input type="text" id="todoInput" placeholder="Add new task">
            <button onclick="addTodo()">Add</button>
        </div>

        <div class="todo-item">
            <input type="checkbox">
            <span>Study CSS</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="todo-item-completed">
            <input type="checkbox" checked>
            <span>Complete github profile</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="todo-item">
            <input type="checkbox">
            <span>Daily notes</span>
            <button class="delete-btn">Delete</button>
        </div>

        <div class="todo-item-completed">
            <input type="checkbox" checked>
            <span>Linux</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="todo-item">
            <input type="checkbox">
            <span>Study</span>
            <button class="delete-btn">Delete</button>
        </div>
        
        <div class="todo-item-completed">
            <input type="checkbox" checked>
            <span>Asignment</span>
            <button class="delete-btn">Delete</button>
        </div>

        <div class="count-task">
            <p>3 Tasks remaining</p>
        </div>
    </div>

    <script>
        let todo =[];

        function addTodo() {
            alert("Added successfully!");
            const input = document.getElementById('todoInput');
            const text = input.value;

            if(text) {
                todo.push( {text: text, completed: false});
                input.value = ' ';
            }
        }

    </script>
</body>
</html>
